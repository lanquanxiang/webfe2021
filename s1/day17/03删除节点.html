<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
			img{
				display: block;
			}
		</style>
	</head>
	<body>
		<button onclick="fun1()">添加文本</button>
		<button onclick="fun2()">添加图片</button>
		<button onclick="fun3()">删除最前面的文本</button>
		<button onclick="fun4()">删除最后面的图片</button>
		<div id="con"></div>
		
		<script type="text/javascript">
			var fun1 = function(){
				var t = document.createElement("div");
				t.innerHTML="文字";
				t.setAttribute("style","color: red;")
				document.getElementById("con").appendChild(t);
			}
			var fun2 = function(){
				var i = document.createElement("img");
				i.setAttribute("src","img/off.png");
				i.setAttribute("width","100px");
				document.getElementById("con").appendChild(i);
			}
			function fun3(){
				var firstdiv = document.querySelector("#con>div");
				firstdiv.parentNode.removeChild(firstdiv);
			}
			function fun4(){
				var imgs = document.querySelectorAll("#con>img");
				var lastimg = imgs[imgs.length-1];
				lastimg.parentNode.removeChild(lastimg);
			}
		</script>
	</body>
</html>
