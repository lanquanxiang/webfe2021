<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<button onclick="fun1()">即将跳转到百度</button>
		<button onclick="fun2()">是否跳转到百度</button>
		<button onclick="fun3()">跳转到自定义URL</button>
		<script type="text/javascript">
			function fun1(){
				alert("即将跳转到百度！");
				window.location.href = "https://www.baidu.com";
			}
			function fun2(){
				if(confirm("是否跳转到百度？")){
					window.location.href = "https://www.baidu.com";
				}
			}
			function fun3(){
				var ans = prompt("请输入跳转的URL:","https://www.baidu.com");
				window.location.href = ans;
			}
		</script>
	</body>
</html>
