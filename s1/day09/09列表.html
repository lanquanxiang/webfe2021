<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			li{
				list-style-type: decimal;/*数字123*/
				list-style-type: lower-alpha;/*小写字母*/
				list-style-type: none;/*不显示前面的标识*/
				list-style-type: lower-greek;/*希腊字母*/
				list-style-image: url(img/icon.png);/*使用图片作为选项标识*/
			}
		</style>
	</head>
	<body>
		<ul>
			<li>123</li>
			<li>123</li>
			<li>123</li>
		</ul>
	</body>
</html>
