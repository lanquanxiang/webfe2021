<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>
	<body>
		<form action="" method="post">
			<fieldset id="">
				<legend>这是示例表单</legend>
				<label for="username">文本框:</label>  <input id="username" type="text" name="" value="默认值"> <br>
				密码框：<input type="password" name="" id="" disabled="disabled"><br>
				单选框: <input type="radio" name="x" value="1">选项1 
						<input type="radio" name="x" value="2" checked="checked">选项2 <br>
				多选框： <input type="checkbox" name="y" value="1">多选1
				<input type="checkbox" name="y" value="2">多选2
				<input type="checkbox" name="y" value="3" checked="checked">多选3 <br>
				<hr >
				<input type="submit" value="按钮上的文字（默认是提交）"> <br>
				<input type="reset" value="按钮上的文字（默认是重置）"> <br>
				<input type="button" value="按钮上的文字（按钮上默认没有内容）"> <br>
				<input type="image" src="../day03/img/baidu.png"> <br>
				<hr >
				<input type="file" name="" id="">(必须设置post和enctype) <br>
				<input type="hidden" name="参数名" value="参数值"> （传递默认值）
				<hr >
				下拉列表：请选择专业
				<select size="3" multiple="multiple">
					<option value="专业1">专业1</option>
					<option value="专业2">专业2</option>
					<option value="专业3" selected="selected">专业3</option>
					<option value="专业4">专业4</option>
					<option value="专业5">专业5</option>
				</select>
				<textarea rows="10" cols="50" style="resize: none;">默认值</textarea>
				
			</fieldset>
		</form>
		
	</body>
</html>
