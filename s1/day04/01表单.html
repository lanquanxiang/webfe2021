<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<form action="" method="post">
			<!-- 四个框 -->
			文本框:<input type="text" placeholder="输入提示" size=""><br/>
			密码框：<input type="password" value="123456"><br/>
			单选框（性别）：<input type="radio" value="男" name="gender">男
			<input type="radio" value="女" name="gender" checked="checked">女 <br/>
			复选框(技能)：<input type="checkbox" value="web">Web
			<input type="checkbox"  value="Java">Java
			<input type="checkbox"  value="C">C<br/>
			<!-- 四个按钮 -->
			普通按钮：<input type="button"><br/>
			提交按钮：<input type="submit"><br/>
			重置按钮：<input type="reset"><br/>
			图像提交按钮：<input type="image" src="../day03/img/baidu.png"><br/>
			<!-- 两个域 -->
			文件域:<input type="file"><br/>
			隐藏域:<input type="hidden"><br/>
		</form>
	</body>
</html>
