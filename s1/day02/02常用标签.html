<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>常用标签</title>
		<style>
			div,span{
				background-color: red;
			}
		</style>
	</head>
	<body>
		<h1>一级标题</h1>
		<h6>六级标题</h6>
		<div>没有具体含义的块级元素</div>
		<span>没有具体含义的行内元素</span>
		<!-- 这是注释 -->
		<br>
		<br/>
		<span>没有具体含义的行内元素</span>
		<b>加粗</b>
		<i>斜体</i>
		<u>下划线</u>
		<ins>下划线</ins>
		<span style="text-decoration: underline;">下划线</span>
		<s>删除</s>
		<del>删除</del>
		<sub>下标</sub>
		<sup>上标</sup>
		x<sub>1</sub>+x<sub>2</sub>=y<sup>2</sup>
		<hr>
		&lt;b&gt;
		&ge;1&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;2
		<p align="center">这是一个段落</p>
		<p align="right">这是一个段落</p>
		<font size="32" color="#0000FF" face="楷体">字体</font>
		<hr>
		<!-- 预排版pre 原样显示：包括不可见字符 -->
		<pre>
		╭︿︿︿╮
		{/ 0  0 /}
		 ( (qp) )
		  ︶︶︶
		</pre>
	</body>
</html>
