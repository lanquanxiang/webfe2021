<!DOCTYPE html>

		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			div{
				width: 300px;
				height: 100px;
				border: #000000 1px solid;
			}
			div:first-child{
				position: static;/*默认：没有任何效果*/
			}
			div:nth-child(2){
				position: relative;/*相对定位*/
				/*
					1. 不脱离文档流
					2. 相对于原来的位置
				*/
			   background-color: red;
			   left: 100px; /*x坐标*/
			   top: -100px;/*y坐标*/
			}
			div:nth-child(3){
				position: absolute;/*绝对定位*/
				/*
					1. 脱离文档流
					2. 相对具有特殊定位的父元素进行定位
				*/
			   background-color: blue;
			   left: 100px;
			}
			div:nth-child(4){
				position: fixed;/*固定定位*/
				/*
					1. 脱离文档流
					2. 相对窗口进行定位
				*/
			   background-color: yellow;
			   top: 0px;
			}
			p::after{
				content: "网页内容";
			}
		</style>
