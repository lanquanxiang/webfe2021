<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<input type="text" size="3">+
		<input type="text" size="3">=
		<input type="text" size="3">
		
		<script src="js/jquery-3.7.0.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">			
			$("input").eq(1).change(function(){
				var num1 = $("input").eq(0).val()-0;
				var num2 = $("input").eq(1).val()-0;
				$("input").eq(2).val(num1+num2);
			})
		</script>
	</body>
</html>
