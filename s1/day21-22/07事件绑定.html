<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="js/jquery-3.7.0.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$(function(){
				$("button:eq(0)").bind("click",function(){
					console.log("按钮被点击了")
				})
				
				$("button:eq(1)").one("click",function(){
					console.log("第一个按钮点击失效，这句话你只能看见一次，不管你点多少次")
					$("button:eq(0)").unbind("click");//让第一个按钮的点击失效
				})
				
			})
		</script>
	</head>
	<body>
		<button>可点击的按钮</button>
		<button>移除第一个按钮的事件（一次性）</button>
	</body>
</html>
