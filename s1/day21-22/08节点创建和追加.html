<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<button>添加文字</button>
		<button>添加图片</button>
		<div id="con"></div>
		<script src="js/jquery-3.7.0.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$("button:eq(0)").click(function(){
				var temp = $("<div>文字</div>")
				$("#con").append(temp);
			})
			$("button:eq(1)").click(function(){
				var temp = $("<img src='img/on.png'/>")
				temp.attr("width","100px");
				$("#con").append(temp);
			})
		</script>
	</body>
</html>
