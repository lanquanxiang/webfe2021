<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			body{
				background-color: #CCCCCC;
			}
			div{
				color: #CCCCCC; 
				font-size: 50px;
				font-weight: 900;
				
			}
			div:first-child{
				text-shadow: -1px -1px 1px #ffffff,1px 1px 1px #000000;
			}
			div:nth-child(2){
				text-shadow: -1px -1px 1px #000000,1px 1px 1px #ffffff;
			}
		</style>
	</head>
	<body>
		<div>为中华之崛起而读书</div>
		<div>仰望星空，脚踏实地</div>
	</body>
</html>
