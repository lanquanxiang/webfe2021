<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
			div{
				height: 100px;
				width: 10px;
				background-color: black;
				display: inline-block;
				border-radius: 5px;
				
				animation-name: wait;
				animation-duration: 1.2s;
				animation-iteration-count: infinite;
				animation-timing-function: ease-in-out;				
			}
			div:nth-child(2){
				animation-delay: 0.1s;
			}
			div:nth-child(3){
				animation-delay: 0.2s;
			}
			div:nth-child(4){
				animation-delay: 0.3s;
			}
			div:nth-child(5){
				animation-delay: 0.4s;
			}
			div:nth-child(6){
				animation-delay: 0.5s;
			}
			@-webkit-keyframes wait{
				0%{
					transform: scaleY(0.4);
				}
				20%{
					transform: scaleY(1);
				}
				40%{
					transform: scaleY(0.4);
				}
				100%{
					transform: scaleY(0.4);
				}
			}
		</style>
	</head>
	<body>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
	</body>
</html>
