<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script src="js/jquery-3.7.0.js"></script>
	</head>
	<body>
		<div>1</div>
		<div id="d1">2</div>
		<div class="d2">3</div>
		<div>4</div>

			$(".d2+div").html("444")
			
			$("div").html("666")
