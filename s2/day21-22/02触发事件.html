<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		文本框:  <input type="text">
		<script src="js/jquery-3.7.0.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$("input").click(function(){
				console.log("点击了文本框")
			}).mouseover(function(){
				console.log("悬停了文本框")
			}).mouseout(function(){
				console.log("离开了文本框")
			}).blur(function(){
				console.log("文本框失去了焦点")
			}).change(function(){
				console.log("值被改变了")
			}).keypress(function(){
				console.log("你输入了内容")
			}).focus(function(){
				console.log("文本框获得了焦点")
			})
			
		</script>
	</body>
</html>
