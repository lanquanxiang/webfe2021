<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<button>增加文字</button>
		<button>增加图片</button>
		<div id="con"></div>
		<script src="js/jquery-3.7.0.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$("button").eq(0).click(function(){
				var newnode = $("<h1>文字</h1>")
				$("#con").append(newnode)
			})
			
			$("button").eq(1).bind("click",function(){
				var newnode = $("<img src='img/off.png'/>")
				newnode.attr("width","100px");
				$("#con").append(newnode)				
			})
		</script>
	</body>
</html>
