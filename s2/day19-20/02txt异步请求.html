
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>
	<body>
		异步请求到的数据内容：<span></span> <br>
		<button type="button" onclick="fun()">请求数据</button>
		
		<script type="text/javascript">
			function fun(){
				//1. 创建对象
				var xhr = new XMLHttpRequest();
				//2. 创建请求
				xhr.open("get","data.txt",true);//true异步请求
				//3. 发送请求
				xhr.send();
				//4. 处理响应
				xhr.onreadystatechange=function(){
					//readystate 0/1/2/3/4请求已完成
					//xhr.status服务器 404 
					if(xhr.readyState==4 && xhr.status==200){
						var str = xhr.responseText;
						document.querySelector("span").innerHTML=str;
					}
				}
				
				
				
				
			}
		</script>
	</body>
</html>
