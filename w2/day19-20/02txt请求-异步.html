<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>
	<body>
		请求到的数据：<span></span><br>
		<button type="button" onclick="fun()">请求数据</button>
		
		<script type="text/javascript">
			function fun(){
				//1. 创建对象
				var xhr = new XMLHttpRequest();
				//2. 创建请求
				xhr.open("get","data.txt",true);//异步
				//3. 发送请求
				xhr.send();
				//4. 处理响应
				
				xhr.onreadystatechange=function(){
					//readystate:0 1 2 3 4
					if(xhr.readyState==4 && xhr.status==200){
						var txt = xhr.responseText; //接收数据
						document.querySelector("span").innerHTML = txt;		
					}
				}
				
				
						
			}
		</script>
	</body>
</html>
