<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<img src="img/XXXXX.png"  width="100px"/>
		<script src="js/jquery-3.7.0.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			/**
			 * onload只能出现一次
			 * 如果图片不能加载，onload不会执行
			 */
			window.onload = function(){
				console.log(1);
			}
			window.onload = function(){
				console.log(2);
			}
			/**
			 * ready可以出现多次
			 */
			$(document).ready(function(){
				console.log(3);
			})
			$().ready(function(){
				console.log(4);
			})
			$(function(){
				console.log(5);
			})
		</script>
	</body>
</html>
