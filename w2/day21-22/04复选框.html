<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<!-- 
		 1. 如果允许自动登录，默认勾选保存密码
		 2. 如果取消保存密码，默认取消自动登录
		 -->
		<input type="checkbox">保存密码
		<input type="checkbox">自动登录
		<script src="js/jquery-3.7.0.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$("input").eq(1).click(function(){
				if($("input").eq(1).is(":checked")==true){
					$("input").eq(0).prop("checked",true);
				}
			})
			$("input").eq(0).click(function(){
				if($("input").eq(0).is(":checked")==false){
					$("input").eq(1).prop("checked",false);
				}
			})
		</script>
	</body>
</html>
