<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="js/jquery-3.7.0.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$(function(){
				$("button").eq(0).click(function(){
					var txt = $("<div>文字</div>")
					$("#con").append(txt);
				}).mouseover(function(){
					console.log("鼠标移入")
				}).mouseout(function(){
					console.log("鼠标移出")
				})
				
				$("button").eq(1).click(function(){
					var txt = $("<img/>")
					txt.attr("width","100px").attr("src","img/on.png");
					$("#con").append(txt);
				})
				
				
				
			})
		</script>
	</head>
	<body>
		<button>增加文本</button>
		<button>增加图片</button>
		<div id="con"></div>
	</body>
</html>
