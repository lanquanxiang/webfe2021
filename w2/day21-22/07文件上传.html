<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="js/jquery-3.7.0.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$(function(){
				$("#add").click(function(){
					var temp = $("<div></div>");
					var file = $("<input type='file'>");
					var btn = $("<button onclick='del()'>删除</button>");
					temp.append(file);
					temp.append(btn);
					$("#con").append(temp);
				})
			})
			function del(){
				$(event.target.parentNode).remove();
			}
		</script>
	</head>
	<body>
		选择你要上传的文件: <br>
		<input type="file"> <button type="button" id="add">增加</button>
		<div id="con"></div>
	</body>
</html>
