<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			function fun(op){
				var num1=document.getElementById("input1").value;
				var num2=document.getElementById("input2").value;
				if(isNaN(num1) || isNaN(num2) || num1=="" || num2==""){
					alert("数据不合法");
					return;
				}
				document.getElementById("input3").value=eval(num1+op+num2);
			}
		</script>
	</head>
	<body>
		第一个数 <input type="text" id="input1"> <br>
		第二个数 <input type="text" id="input2"> <br>
		<button onclick="fun('+')">+</button>
		<button onclick="fun('-')" >-</button>
		<button onclick="fun('*')">*</button>
		<button onclick="fun('/')">/</button>
		<br>
		计算结果 <input type="text" id="input3"> <br>
	</body>
</html>
