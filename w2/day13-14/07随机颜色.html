<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			function getcolor(){
				var r=Math.floor(Math.random()*256);
				var g=Math.floor(Math.random()*256);
				var b=Math.floor(Math.random()*256);
				return "rgb("+r+","+g+","+b+")";
				
			}
			function change(){
				document.body.setAttribute("style","background-color: "+getcolor()+";")
			}
			setInterval(change,100);
		</script>
	</body>
</html>
