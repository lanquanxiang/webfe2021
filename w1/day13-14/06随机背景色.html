<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
		function change(){
			var x = getcolor();
			document.body.setAttribute("style","background-color: "+x+";")
		}
			var getcolor = function(){
				var r = Math.floor(Math.random()*256);
				var g = Math.floor(Math.random()*256);
				var b = Math.floor(Math.random()*256);
				return "rgb("+r+","+g+","+b+")";
			}
		</script>
	</head>
	<body>
		<script type="text/javascript">
			setInterval(change,100);
		</script>
	</body>
</html>
