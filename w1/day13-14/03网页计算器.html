<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			var cal = function(i){
				var num1 = document.getElementById("num1").value;
				var num2 = document.getElementById("num2").value;
				var num3 = 0;
				/**
				 * 1. num1 num2 没有值
				 * 2. num1 num2 不是数字
				 * 3. 除法分母为0
				 * 4. 0.1+0.2！=0.3
				 */
				if(isNaN(num1) || isNaN(num2)){
					alert("数字不合法");
					return;
				}
				if(i==1){
					num3 = (num1-0)+(num2-0);
				}else if(i==2){
					num3 = num1-num2;
				}else if(i==3){
					num3 = num1*num2;
				}else if(i==4){
					num3 = num1/num2;
				}
				document.getElementById("num3").value=num3;
			}
		</script>
	</head>
	<body>
		第一个数：<input type="text"  id="num1" /><br>
		第二个数：<input type="text"  id="num2" /><br>
		<button onclick="cal(1)">+</button>
		<button onclick="cal(2)">-</button>
		<button onclick="cal(3)">*</button>
		<button onclick="cal(4)">/</button><br>
	     计算结果：<input type="text"  id="num3" /><br>
	</body>
</html>
