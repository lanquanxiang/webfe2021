<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			var fun = function(k){
				document.write("<table style='border-collapse: collapse;'>");
				for(var i=1;i<=k;i++){
					document.write("<tr>");
					for(var j=1;j<=i;j++){
						document.write("<td style='border: #000000 1px solid;background-color: #FF0000;'>");
						document.write(i+"*"+j+"="+i*j);
						document.write("</td>");
					}
					document.write("</tr>");
				}
				document.write("</table>");
			}
			fun(8);
		</script>
	</body>
</html>
