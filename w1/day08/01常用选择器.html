<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			p{
				text-indent: 2em;
			}
			#p3{
				color: red;
			}
			.t{
				font-size: 32px;
			}
			.t1{
				text-decoration: line-through;
			}
		</style>
	</head>
	<body>
		<p>这是段落标记</p>
		<p>这是段落标记</p>
		<p id="p3" class="t">这是段落标记</p>
		<p>这是段落标记</p>
		<p>这是段落标记</p>
		<div class="t t1 t2">这是div标记</div>
		<div>这是div标记</div>
		<div class="t">这是div标记</div>
	</body>
</html>
