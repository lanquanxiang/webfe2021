<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
			div:nth-child(1){
				color: rgba(0,0,255,1);
			}
			div:nth-child(2){
				opacity: 0.1;
			}
			div:nth-child(3){
				font-family: "楷体";
			}
			div:nth-child(4){
				font-size: 50px;
			}
			div:nth-child(5){
				font-weight: 900;
			}
			div:nth-child(6){
				font-style: italic;
			}
			div:nth-child(7){
				font: italic 50px "楷体";
			}
		</style>
	</head>
	<body>
		<div>这是字体样式</div>
		<div>这是字体样式</div>
		<div>这是字体样式</div>
		<div>这是字体样式</div>

	</body>
</html>
