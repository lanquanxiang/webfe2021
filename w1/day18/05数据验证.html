<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<!-- 
		 1. 用户名不能少于6位
		 2. 手机号必须是1开头的11位数字
		 3. 点击“注册”时，如果不满足1和2，取消注册
		 4. 注册成功之后将名字写入数组（用户数组）
		 5. 用户名不能重复注册。		 
		 -->
		<form action="#" method="get">
			姓名: <input type="text" id="username"><span></span>
			<br>手机: <input type="text" id="phone"><span></span>
			<br><input type="submit" value="注册"/><span></span>
		</form>
	</body>
</html>
