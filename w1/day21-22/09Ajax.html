<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		服务器文本:<span id="note"></span><br>
		<button>请求</button>
		<script src="js/jquery-3.7.0.min.js"></script>
		<script>
			$("button").click(function(){
				// $.get("data.txt",function(data){
				// 	$("#note").html(data);
				// })
				$.ajax({
					type:"get", //请求方式
					data:{}, //传递给服务器的数据
					url:"data.txt", //请求地址
					async:true, //同步异步标志位
					dataType:"text",
					success:function(data){
						$("#note").html(data);
					},
					error:function(data){
						console.log("请求失败");
					}
						
				})
				
				
			})
		</script>
	</body>
</html>
